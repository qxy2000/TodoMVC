<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TodoMVC example</title>
  <link rel="stylesheet" href="todolist.css">
  <meta content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" name="viewport" />
</head>

<body>
  <div class="todoapp">
    <header class="header">
      <h1>todo-list</h1>
      <!-- Add New Item -->
      <input class="new-todo" type="text" placeholder="Input todo items" autofocus>
      <div style="height: 50px;line-height: 50px">
        <span class="todo-count" style="line-height: 50px;font-size: 100%"></span>
        <label>all select</label>
        <input class="toggle-all" type="checkbox" style="vertical-align: middle">
        <button class="clear-completed">Clear completed</button>
      </div>

    </header>


    <section class="main">
      <!--<input class="toggle-all" type="checkbox">-->
      <!-- Show List -->
      <ul class="todo-list"></ul>

      <!-- <footer class="footer"> -->
      <!--<span class="todo-count"></span>-->
      <!--<ul class="filters">-->
      <!--<li><a class="selected" style="cursor:pointer;">All</a></li>-->
      <!--<li><a class="" style="cursor:pointer;">Active</a></li>-->
      <!--<li><a class="" style="cursor:pointer;">Completed</a></li>-->
      <!--</ul>-->
      <!--<button class="clear-completed">Clear completed</button>-->
      <!-- </footer> -->
    </section>
    <!-- <div class="floatBtn"></div> -->
    <div class="fab" id="fab">+</div>
    <div class="nav" id="nav">
      <div class="fab-ctr">

      </div>

      <ul class="filters" id="filters">
        <li><a class="selected" style="cursor:pointer;">All</a></li>
        <li><a class="" style="cursor:pointer;">Active</a></li>
        <li><a class="" style="cursor:pointer;">Completed</a></li>
        <li><a class="close" style="cursor:pointer;">Close</a></li>
      </ul>
    </div>
    <button class="uptotop" title="Go to top">Top</button>
  </div>

  <script src="todolist.js"></script>
</body>

</html>
