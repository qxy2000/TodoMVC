<body>
  <div class="todoapp">
    <header class="header">
      <h1>todo-list</h1>
      <!-- Add New Item -->
      <input class="new-todo" type="text" placeholder="Input todo items" autofocus>
      <span class="todo-count" style="line-height: 50px;font-size: 130%"></span>
      <label style="line-height: 50px;font-size: 130%">all select</label>
      <input class="toggle-all" type="checkbox" style="vertical-align: middle">
      <button class="clear-completed" style="line-height: 50px;font-size: 130%">Clear completed</button>
  </div>

  </header>


  <section class="main">
    <!--<input class="toggle-all" type="checkbox">-->
    <!-- Show List -->
    <ul class="todo-list"></ul>

    <!-- <footer class="footer"> -->
    <!--<span class="todo-count"></span>-->

    <!--<li><a class="selected" style="cursor:pointer;">All</a></li>-->
    <!--<li><a class="" style="cursor:pointer;">Active</a></li>-->
    <!--<li><a class="" style="cursor:pointer;">Completed</a></li>-->
    <!--</ul>-->
    <!--<button class="clear-completed">Clear completed</button>-->
    <!-- </footer> -->
  </section>
  <!-- <div class="floatBtn"></div> -->
  <div class="fab" id="fab">+</div>
  <div class="nav" id="nav">
    <div class="fab-ctr">

    </div>

    <ul class="filters" id="filters">
      <li><a class="selected" style="cursor:pointer; margin-left: 5%">All</a></li>
      <li><a class="" style="cursor:pointer;margin-left: 5%">Active</a></li>
      <li><a class="" style="cursor:pointer;margin-left: 5%">Completed</a></li>
      <li><button class="close" style="margin-left: 15%;">Close</a></li>
    </ul>
  </div>
  <button class="uptotop" title="Go to top">Top</button>
